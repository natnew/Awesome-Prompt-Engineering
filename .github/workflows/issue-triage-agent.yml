name: Issue Triage Agent

on:
  schedule:
    - cron: "0 14 * * 1-5"
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Agent
        uses: github/gh-aw@v0.42.13
        with:
          files: .github/workflows/issue-triage-agent.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
