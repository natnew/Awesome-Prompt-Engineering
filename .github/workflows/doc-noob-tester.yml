name: Documentation Noob Tester

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs monthly on the 1st at midnight UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Agent
        uses: github/gh-aw@v0.42.13
        with:
          files: .github/workflows/doc-noob-tester.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
